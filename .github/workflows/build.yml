name: Build Trollpol (.tipa)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        echo "🔧 Installing dependencies..."
        brew install make dpkg ldid

        echo "📦 Cloning Theos..."
        git clone --recursive https://github.com/theos/theos $HOME/theos

        echo "🧹 Cleaning old SDKs (if exist)..."
        rm -rf $HOME/theos/sdks

        echo "📥 Downloading iOS SDKs..."
        git clone https://github.com/theos/sdks $HOME/theos/sdks

        echo "⚙️ Setting environment..."
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV

    - name: Build Trollpol
      run: |
        echo "🧹 Cleaning old builds..."
        make clean || true

        echo "🏗️ Building Trollpol..."
        make package FINALPACKAGE=1

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Trollpol-Build
        path: packages/*.tipa

    - name: Done
      run: echo "✅ Build completed successfully!"
