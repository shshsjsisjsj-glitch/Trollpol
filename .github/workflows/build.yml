name: Build Trollpol (.tipa)

on:
  push:
    tags:
      - "v*.*.*"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  THEOS: ''
  XCODE_VERSION: '15.1'

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install Homebrew dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install dpkg ldid make libplist openssl@3
          echo "/usr/local/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Checkout XXTouchNG/theos (includes Swift toolchain)
        uses: actions/checkout@v4
        with:
          repository: XXTouchNG/theos
          ref: 78ee784d8d3238982c9abdc58cd39919263648b1
          path: theos
          submodules: recursive

      - name: Add THEOS environment variables
        run: |
          rm -rf $GITHUB_WORKSPACE/theos/sdks
          echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      - name: Restore SDKs cache
        id: cached-sdks-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.THEOS }}/sdks
          key: ${{ runner.os }}-sdks-${{ env.XCODE_VERSION }}

      - if: ${{ steps.cached-sdks-restore.outputs.cache-hit != 'true' }}
        name: Checkout theos/sdks
        uses: actions/checkout@v4
        with:
          repository: theos/sdks
          ref: master
          path: ${{ env.THEOS }}/sdks

      - if: ${{ steps.cached-sdks-restore.outputs.cache-hit != 'true' }}
        name: Save SDKs cache
        id: cached-sdks-save
        uses: actions/cache/save@v4
        with:
          path: ${{ env.THEOS }}/sdks
          key: ${{ steps.cached-sdks-restore.outputs.cache-primary-key }}

      - name: Checkout Trollpol project
        uses: actions/checkout@v4
        with:
          repository: shshsjsisjsj-glitch/Trollpol
          ref: main
          path: Trollpol
          submodules: recursive

      - name: Patch Theos to disable PCH generation
        run: |
          echo "ü©π Patching Theos makefiles to disable generate-pch..."
          # ŸÜÿ≠ÿ∞ŸÅ ÿ£Ÿà ŸÜÿπŸÑŸëŸÇ ÿ£Ÿä ÿßÿ≥ÿ™ÿØÿπÿßÿ° ŸÑŸÄ generate-pch
          find $THEOS/makefiles -type f -name "*.mk" -exec sed -i '' 's|generate-pch|true|g' {} +
          echo "‚úÖ PCH disabled in makefiles."

      - name: Build Trollpol (.tipa)
        run: |
          cd $GITHUB_WORKSPACE/Trollpol
          make clean || true
          echo "üèóÔ∏è Building Trollpol..."
          export THEOS_SWIFT_USE_SWIFTTOOLCHAIN=1
          export SWIFT_DISABLE_PCH=1
          make package FINALPACKAGE=1
          echo "‚úÖ Trollpol build completed successfully!"

      - name: Upload Trollpol artifact
        uses: actions/upload-artifact@v4
        with:
          name: Trollpol.tipa
          path: ${{ github.workspace }}/Trollpol/packages/*.tipa

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: Build time ${{ env.logT }}
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/Trollpol/packages/*.tipa
