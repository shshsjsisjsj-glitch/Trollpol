name: Build Trollpol (.tipa)

on:
  push:
    tags:
      - "v*.*.*"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  THEOS: ''
  XCODE_VERSION: '15.1'

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install Homebrew dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install dpkg ldid make libplist openssl@3
          echo "/usr/local/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Checkout XXTouchNG/theos (with Swift toolchain)
        uses: actions/checkout@v4
        with:
          repository: XXTouchNG/theos
          ref: 78ee784d8d3238982c9abdc58cd39919263648b1
          path: theos
          submodules: recursive

      - name: Add THEOS environment variables
        run: |
          rm -rf $GITHUB_WORKSPACE/theos/sdks
          echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      - name: Restore SDKs cache
        id: cached-sdks-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.THEOS }}/sdks
          key: ${{ runner.os }}-sdks-${{ env.XCODE_VERSION }}

      - if: ${{ steps.cached-sdks-restore.outputs.cache-hit != 'true' }}
        name: Checkout theos/sdks
        uses: actions/checkout@v4
        with:
          repository: theos/sdks
          ref: master
          path: ${{ env.THEOS }}/sdks

      - if: ${{ steps.cached-sdks-restore.outputs.cache-hit != 'true' }}
        name: Save SDKs cache
        id: cached-sdks-save
        uses: actions/cache/save@v4
        with:
          path: ${{ env.THEOS }}/sdks
          key: ${{ steps.cached-sdks-restore.outputs.cache-primary-key }}

      - name: Checkout Trollpol project
        uses: actions/checkout@v4
        with:
          repository: shshsjsisjsj-glitch/Trollpol
          ref: main
          path: Trollpol
          submodules: recursive

      - name: Setup build environment
        run: |
          echo "ğŸ§© SDKs detected:"
          find $THEOS/sdks -name "*.sdk" -maxdepth 1 -print
          sT=$(TZ=UTC date +'%S')
          echo "msT=$(date -j -f "%Y-%m-%d %H:%M:%S" "$(TZ=UTC date +'%Y-%m-%d %H:%M'):${sT}" +%s)" >> $GITHUB_ENV
          echo "logT=$(TZ=UTC date +'%Y-%m-%d %H:%M'):${sT}" >> $GITHUB_ENV

      - name: Build Trollpol (.tipa)
        run: |
          cd $GITHUB_WORKSPACE/Trollpol
          make clean || true
          echo "ğŸ—ï¸ Building Trollpol (PCH disabled workaround)..."

          # ØªØ¹Ø·ÙŠÙ„ Ø®Ø·ÙˆØ© precompiled header Ù„ØªÙØ§Ø¯ÙŠ Ø§Ù„Ø®Ø·Ø£
          export SWIFT_DISABLE_PCH=1
          export THEOS_SWIFT_USE_SWIFTTOOLCHAIN=1
          export THEOS_SWIFT_COMPILER=$THEOS/toolchain/swift/usr/bin/swiftc
          export THEOS_SWIFT_STDLIB_PATH=$THEOS/toolchain/swift/usr/lib/swift
          sed -i '' 's|generate-pch|true|' $THEOS/makefiles/targets/iphone/application.mk || true

          make package FINALPACKAGE=1
          echo "âœ… Trollpol build completed!"

      - name: Upload Trollpol artifact
        uses: actions/upload-artifact@v4
        with:
          name: Trollpol.tipa
          path: ${{ github.workspace }}/Trollpol/packages/*.tipa

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: Build time ${{ env.logT }}
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/Trollpol/packages/*.tipa
