name: Build TrollSpeed (.tipa / .deb)

on:
  push:
    tags:
      - "v*.*.*"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  XCODE_VERSION: '15.1'

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install ldid dpkg zip plutil
          echo "‚úÖ Installed ldid, dpkg, zip, and plutil"

      - name: Checkout TrollSpeed project
        uses: actions/checkout@v4
        with:
          path: TrollSpeed
          submodules: recursive

      - name: Make scripts executable
        run: |
          cd TrollSpeed
          chmod +x build.sh || true
          chmod +x gen-control.sh || true

      - name: Get version info
        id: version
        run: |
          VERSION_TAG=$(git describe --tags --always || echo "v1.0.0")
          echo "VERSION=${VERSION_TAG}" >> $GITHUB_ENV
          echo "üì¶ Version: ${VERSION_TAG}"

      - name: Run gen-control.sh (generate control)
        run: |
          cd TrollSpeed
          if [ -f "gen-control.sh" ]; then
            echo "üß© Generating DEB control file..."
            ./gen-control.sh ${{ env.VERSION }}
            echo "‚úÖ gen-control.sh done."
          else
            echo "‚ö†Ô∏è No gen-control.sh found, skipping DEB control."
          fi

      - name: Run build.sh (build .tipa)
        run: |
          cd TrollSpeed
          if [ -f "build.sh" ]; then
            echo "üöÄ Building .tipa package..."
            ./build.sh ${{ env.VERSION }}
            echo "‚úÖ build.sh completed."
          else
            echo "‚ö†Ô∏è No build.sh found, skipping .tipa build."
          fi

      - name: Package .deb (if control exists)
        run: |
          cd TrollSpeed
          if [ -d "layout/DEBIAN" ]; then
            mkdir -p packages
            dpkg-deb -b layout packages/TrollSpeed_${{ env.VERSION }}_arm64.deb
            echo "‚úÖ Debian package created."
          else
            echo "‚ö†Ô∏è No DEBIAN layout found, skipping .deb package."
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrollSpeed_Packages
          path: |
            ${{ github.workspace }}/TrollSpeed/packages/*.tipa
            ${{ github.workspace }}/TrollSpeed/packages/*.deb

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "Build completed at ${{ github.run_id }}"
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/TrollSpeed/packages/*.tipa
            ${{ github.workspace }}/TrollSpeed/packages/*.deb
